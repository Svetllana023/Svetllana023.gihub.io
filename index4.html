     <!DOCTYPE HTML>
     <html>
     
     <head>
       <title>Галерея</title>
       <link rel="stylesheet" href="gallery.css">
       <meta charset="utf-8">
     </head>
     
     <body>
              
       <ul id="thumbs">
            <li>
           <a href="./img/img3.jpeg" title="Image 2"><img src="./img/img3.jpeg"></a>
         </li>
         <li>
           <a href="./img/img4.jpg" title="Image 3"><img src="./img/img4.jpg"></a>
         </li>
         <li> 
            <a href="./img/img2.jpeg" title="image4"><img src="./img/img2.jpeg"></a>
           </ul>
     
       <script>
         thumbs.onclick = function(event) {
           let thumbnail = event.target.closest('a');
     
           if (!thumbnail) return;
           showThumbnail(thumbnail.href, thumbnail.title);
           event.preventDefault();
         }
     
         function showThumbnail(href, title) {
           largeImg.src = href;
           largeImg.alt = title;
         }
       </script>
     
     </body>
